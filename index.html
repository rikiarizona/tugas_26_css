<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Riki Arizona">
    <meta name="description" content="Belajar CSS">
    <title>BELAJAR CSS</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
</head>

<body>
    <div class="container mt-lg-5">
        <div class="row align-items-center">
            <div class="col">
                <label>
                    <h3 style=" text-align: center;">Rounded Image</h3>
                    <img src="img/jakarta.jpg" class="rounded float-left" width="300px" height="300px">
                </label>
            </div>
            <div class="col">
                <label>
                    <h3 style="text-align: center;">Circle Image</h3>
                    <img src="img/lampung.jpg" class="rounded-circle float-left" width="300px" height="300px">
                </label>
            </div>
            <div class="col">
                <label>
                    <h3 style="text-align: center;">Thumbnail Image</h3>
                    <img src="img/yogyakarta.jpg" class="img-thumbnail float-right" width="300px" height="300px">
                </label>
            </div>
        </div>
    </div>
</body>

</html>
